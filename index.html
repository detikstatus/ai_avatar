<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heygen — Full Page (Dark)</title>
  <meta name="color-scheme" content="dark">

  <style>
    /* ====== Dark base, full viewport ====== */
    :root {
      color-scheme: dark;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0b0b0f;   /* very dark */
      color: #e6e6f0;         /* soft light text */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    /* ====== Force Heygen to cover the whole page ======
       We override their default bottom-left floating bubble. */
    #heygen-streaming-embed,
    #heygen-streaming-embed.expand {
      position: fixed !important;
      inset: 0 !important;          /* top/right/bottom/left = 0 */
      width: 100vw !important;
      height: 100vh !important;
      transform: none !important;
      border: 0 !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      opacity: 1 !important;
      visibility: visible !important;
      z-index: 9999 !important;
      background: #0b0b0f;          /* match page background */
    }

    /* Ensure inner container/iframe stretch fully */
    #heygen-streaming-container {
      width: 100% !important;
      height: 100% !important;
    }
    #heygen-streaming-container iframe {
      width: 100% !important;
      height: 100% !important;
      border: 0 !important;
      display: block;
      background: #0b0b0f;
    }

    /* Hint kecil (akan hilang sendiri) */
    #hint {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 14px;
      font-size: 12px;
      background: rgba(255,255,255,0.08);
      color: #e6e6f0;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      opacity: .92;
      z-index: 10000;
      pointer-events: none;
      transition: opacity .4s ease;
    }
  </style>
</head>
