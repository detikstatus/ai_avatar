<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Center — Centered Heygen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            aspect-ratio: 16/9;
            background: linear-gradient(145deg, #e2e8f0, #cbd5e1);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* The placeholder iframe is optional; Heygen injects its own iframe.
           We keep it for structure but it's not required. */
        #heygen-iframe {
            display: none;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* === OVERRIDES TO CENTER HEYGEN FLOATING WIDGET ===
           Heygen's script injects #heygen-streaming-embed with position: fixed;
           left:40px; bottom:40px; etc. We override with !important to center it. */
        #heygen-streaming-embed {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: min(900px, 96vw) !important;
            height: calc(min(900px, 96vw) * 9 / 16) !important;
            border-radius: 12px !important;
            border: 0 !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1) !important;
        }
        #heygen-streaming-embed.expand {
            /* Keep same centered layout when expanded/collapsed */
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: min(900px, 96vw) !important;
            height: calc(min(900px, 96vw) * 9 / 16) !important;
            border-radius: 12px !important;
            border: 0 !important;
        }
        #heygen-streaming-embed.show {
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold text-gray-800">Interactive Video Experience</h1>
        </div>
    </header>
    
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="text-center w-full">
            <div class="video-container">
                <div class="loading-spinner"></div>
                <!-- Placeholder; Heygen injects its own element -->
                <iframe id="heygen-iframe"></iframe>
            </div>
            
            <div class="mt-8 max-w-2xl mx-auto">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">Video Interaktif Anda</h2>
                <p class="text-gray-600">Widget Heygen akan muncul di tengah layar (centered) berkat CSS override di atas.</p>
            </div>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2025 Interactive Video Platform. All rights reserved.</p>
        </div>
    </footer>
