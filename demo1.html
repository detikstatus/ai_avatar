<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Avatar Demo – Jogja Gallery 25–30 Agustus 2025</title>
  <meta name="color-scheme" content="dark">

  <style>
    :root {
      color-scheme: dark;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0b0b0f;
      color: #e6e6f0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen layout default (desktop) */
    #heygen-streaming-embed,
    #heygen-streaming-embed.expand {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border: none !important;
      border-radius: 0 !important;
      background: #0b0b0f;
      z-index: 9999 !important;
    }

    #heygen-streaming-container {
      width: 100% !important;
      height: 100% !important;
    }

    #heygen-streaming-container iframe {
      width: 100% !important;
      height: 100% !important;
      border: 0 !important;
      display: block;
      background: #0b0b0f;
    }

    /* Mobile fix */
    @media (max-width: 540px) {
      html, body {
        overflow: auto;
        height: auto;
      }

      #heygen-streaming-embed,
      #heygen-streaming-embed.expand {
        height: 90vh !important;
        width: 100vw !important;
        top: 0 !important;
        left: 0 !important;
        transform: none !important;
        border-radius: 0 !important;
      }

      #hint {
        font-size: 11px;
        bottom: 10px;
      }
    }

    #hint {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 14px;
      font-size: 12px;
      background: rgba(255,255,255,0.08);
      color: #e6e6f0;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      opacity: .92;
      z-index: 10000;
      pointer-events: none;
      transition: opacity .4s ease;
    }
  </style>
</head>
<body>
  <div id="hint">Double‑click untuk fullscreen • Tekan <kbd>F</kbd> untuk toggle • <kbd>Esc</kbd> keluar</div>

  <script>
    !function(window){
      const host = "https://labs.heygen.com";
      const url = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJNYXJpYW5uZV9SZWRfU3VpdF9wdWJsaWMi%0D%0ALCJwcmV2aWV3SW1nIjoiaHR0cHM6Ly9maWxlczIuaGV5Z2VuLmFpL2F2YXRhci92My80Y2IyMWU5%0D%0AZTE0NWY0N2JlODMxZTU2OGNmMWQ4Y2VhMl81NTM5MC9wcmV2aWV3X3RhcmdldC53ZWJwIiwibmVl%0D%0AZFJlbW92ZUJhY2tncm91bmQiOnRydWUsImtub3dsZWRnZUJhc2VJZCI6ImRlbW8tMSIsInVzZXJu%0D%0AYW1lIjoiZTRlNzAyYjA4MzE0NGFiZGI1MmVjMzUxYjViZGI2NGYifQ%3D%3D&inIFrame=1";

      const wrapDiv = document.createElement("div");
      wrapDiv.id = "heygen-streaming-embed";

      const container = document.createElement("div");
      container.id = "heygen-streaming-container";

      const iframe = document.createElement("iframe");
      iframe.allowFullscreen = false;
      iframe.title = "Streaming Embed";
      iframe.role = "dialog";
      iframe.allow = "microphone";
      iframe.src = url;

      const stylesheet = document.createElement("style");
      stylesheet.innerHTML = `
        #heygen-streaming-embed {
          z-index: 9999;
          position: fixed;
          left: 40px;
          bottom: 40px;
          width: 200px;
          height: 200px;
          border-radius: 50%;
          border: 2px solid #fff;
          box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
          transition: all linear 0.1s;
          overflow: hidden;

          opacity: 0;
          visibility: hidden;
        }
        #heygen-streaming-embed.show {
          opacity: 1;
          visibility: visible;
        }
        #heygen-streaming-embed.expand {
          height: 90vh;
          width: 96%;
          left: 50%;
          transform: translateX(-50%);
          border: 0;
          border-radius: 8px;
        }
        @media (min-width: 540px) {
          #heygen-streaming-embed.expand {
            height: 366px;
            width: calc(366px * 16 / 9);
            left: 40px;
            transform: none;
          }
        }
        #heygen-streaming-container {
          width: 100%;
          height: 100%;
        }
        #heygen-streaming-container iframe {
          width: 100%;
          height: 100%;
          border: 0;
        }
      `;

      let visible = false;
      let initial = false;

      window.addEventListener("message", (e) => {
        if (e.origin === host && e.data && e.data.type === "streaming-embed") {
          if (e.data.action === "init") {
            initial = true;
            wrapDiv.classList.toggle("show", initial);
          } else if (e.data.action === "show") {
            visible = true;
            wrapDiv.classList.toggle("expand", visible);
          } else if (e.data.action === "hide") {
            visible = false;
            wrapDiv.classList.toggle("expand", visible);
          }
        }
      });

      container.appendChild(iframe);
      wrapDiv.appendChild(stylesheet);
      wrapDiv.appendChild(container);
      document.body.appendChild(wrapDiv);
    }(globalThis);
  </script>
</body>
</html>
