<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pameran Digital Interaktif</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        /* Container utama */
        .exhibition-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        /* Video center stage */
        .video-stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            position: relative;
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Footer informasi */
        .exhibition-footer {
            padding: 15px;
            background-color: #1e1e1e;
            text-align: center;
            border-top: 1px solid #333;
            z-index: 10;
        }
        
        .exhibition-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .exhibition-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Responsiveness */
        @media (max-width: 768px) {
            .exhibition-title {
                font-size: 1rem;
            }
            
            .exhibition-description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="exhibition-container">
        <div class="video-stage">
            <div class="video-container">
                <!-- Tempat untuk video dari HeyGen -->
                <!-- Anda akan menambahkan tag video atau iframe dari HeyGen di sini -->
                <div id="heygen-video-placeholder">
                    <img src="https://placehold.co/800x450/1e1e1e/cccccc?text=Video+Pameran" alt="Video pameran akan ditampilkan di sini" />
                </div>
            </div>
        </div>
        
        <div class="exhibition-footer">
            <div class="exhibition-title">Pameran Digital Interaktif 2024</div>
            <div class="exhibition-description">Temukan pengalaman visual yang menakjubkan</div>
        </div>
    </div>
</body>
</html>
